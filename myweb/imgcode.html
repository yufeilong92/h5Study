<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<canvas id="imgcode" width="700" height="400" style="border: 1px solid#7FFFD4;">图片</canvas>
		
		
		<script type="application/javascript">
			var c = document.getElementById("imgcode");
			var cxt = c.getContext("2d");
			var imgs = new Image();
			imgs.src = "img/national flag.jpg";
			imgs.onload =function(){
					cxt.drawImage(imgs,0,0);
			};
			cxt.fillStyle = "#7FFFD4";
			cxt.beginPath();
			cxt.arc(100, 50, 25, 0, Math.PI * 2, true);
			cxt.closePath();
			cxt.fill();
			cxt.moveTo(0, 0);
			cxt.lineTo(100, 50);
			cxt.moveTo(100, 50);
			cxt.lineTo(200, 0);
			cxt.moveTo(200, 0);
			cxt.lineTo(0, 100);
			cxt.moveTo(100, 50);
			cxt.lineTo(200, 100);
			cxt.stroke();
		</script>
	</body>

</html>
