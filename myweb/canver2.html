<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/canver.css" />
		<script type="text/javascript">
			function getmove(e) {
				x = e.clientX;
				y = e.clientY;
          document.getElementById("dive2").innerHTML="移动记录："+"x"+x+"y"+y+"";
			}
			function clearmove(){
				document.getElementById("dive2").innerHTML="";
			}
		</script>
	</head>

	<body style="margin: 0px;">
		<p> 鼠标</p>
		<div id="coordiv" style="float: left;width: 200px ;height: 100px;border: 1px solid #5F9EA0;" onmousemove="getmove(event)" onmouseout="clearmove()"></div>
		<br\>
		</br\>
		<div id="dive2" align="center"></div>
	</body>

</html>
