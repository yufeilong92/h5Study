<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/canver.css" />
		<script type="text/javascript">
			function moves(e) {
				x = e.clientX;
				y = e.clientY;
				document.getElementById("xycoordinates").innerHTML = "Coordinates: (" + x + "," + y + ")";
			}

			function cnvs_clearCoordinates() {
				document.getElementById("xycoordinates").innerHTML = "";
			}
		</script>
	</head>
	<body style="margin: 0px;">
		<p>把鼠标悬停在下面的矩形上可以看到坐标：</p>

		<div id="coordiv" style="float:left;width:199px;height:99px;border:1px solid #c3c3c3" onmousemove="moves(event)" onmouseout="cnvs_clearCoordinates()"></div>
		<br />
		<br />
		<br />
		<div id="xycoordinates"></div>

	</body>

</html>
